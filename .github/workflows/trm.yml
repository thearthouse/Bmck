name: CI/CD.
on:
  schedule:
    - cron: "0 */1 * * *"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: nanasess/setup-php@master
      with:
        php-version: '7.1'
    - run: php index.php ${{ secrets.MY_SECRET_USER }} ${{ secrets.MY_SECRET_PASS }}
