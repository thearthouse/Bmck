name: CI/CD.

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: nanasess/setup-php@master
      with:
        php-version: '7.1'
    - run: sudo apt-get install sendmail
    - run: timeout 5 php index.php ${{ secrets.MY_SECRET_USER }} ${{ secrets.MY_SECRET_PASS }}
